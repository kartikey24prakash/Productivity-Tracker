<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div id="main">
        
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1708793669551-3a8334b814ed?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1556711905-4bd1b6603275?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>

            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1518281361980-b26bfd556770?q=80&w=405&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1601342630314-8427c38bf5e6?q=80&w=391&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>

            </div>
        </section>
        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personalised To Do List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    
                </div>
            </div>
        </section>
        <section class="fullElem">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullElem">
            <button class="back" id="2">Close</button>
            <h1>Motivational Quote</h1>
        </section>
        <section class="fullElem" >
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timmer</h1>
        </section>
        <section class="fullElem">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
